<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pró-Reitoria de Extensão - Vitrine de Extensão</title>
  <link rel="stylesheet" href="css/style_cadastro.css">
</head>

<body>
  <header>
    <div class="header-left" aria-label="Logotipo e nome do site">
      <div class="logo" role="img" aria-label="Logotipo da UENF Pró-Reitoria de Extensão">
        <img src="img\logo.png.png">
      </div>
      <span>Pró-Reitoria de Extensão</span>
    </div>

    <nav aria-label="Menu principal">
      <a href="#inicio" tabindex="0">INÍCIO</a>
      <a href="#sobre" tabindex="0">SOBRE</a>
      <a href="https://uenf.br/portal/" target="_blank">UENF</a>
      <a href="#contatos" tabindex="0">CONTATOS</a>

      <div class="social-icons" aria-label="Redes sociais">
        <a href="https://facebook.com" aria-label="Facebook" target="_blank" rel="noopener noreferrer" tabindex="0">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Facebook</title>
            <path
              d="M22 12a10 10 0 1 0-11.5 9.8v-6.9h-3v-2.8h3v-2c0-3 1.8-4.6 4.5-4.6 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-2 1-2 2v2h3.4l-.5 2.8h-2.9v6.9A10.002 10.002 0 0 0 22 12" />
          </svg>
        </a>
        <a href="https://www.instagram.com/proexuenf/" aria-label="Instagram" target="_blank" rel="noopener noreferrer"
          tabindex="0">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Instagram</title>
            <path
              d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zM12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9zm5.5-.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Vitrine de <span class="highlight">Extensão</span></h1>
    <!DOCTYPE html>
        <nav class="breadcrumb">Início &gt; Cadastro</nav>

        <section class="form-section">
            <header class="form-header">
                <h1>Cadastro de Novo Projeto de Extensão</h1>
                <p>Preencha os dados do projeto para adicioná-lo à vitrine</p>
            </header>

            <form id="projeto-form">
                <div class="row two-columns">
                    <label for="tituloProjeto">Título do Projeto *</label>
                    <input type="text" id="tituloProjeto" name="tituloProjeto" placeholder="Digite o título do projeto" required />
                    
                    <label for="tipoBolsa">Tipo de Bolsa</label>
                    <select id="tipoBolsa" name="tipoBolsa" >
                        <option value="" disabled selected>Selecione o tipo de bolsa</option>
                         <option value="Bolsa Discente">Bolsa Discente</option>
                         <option value="UA">Universidade Aberta</option>
                    </select>
                </div>

                <div class="row three-columns">
                    <div>
                        <label for="grauAcademico">Grau Acadêmico</label>
                        <select id="grauAcademico" name="grauAcademico" >
                            <option value="" disabled selected>Selecione o grau</option>
                            <option value="fundamental">Fundamental</option>
                            <option value="medio">Médio</option>
                            <option value="superior">Superior</option>
                        </select>
                    </div>
                    <div>
                        <label for="cargaHoraria">Carga Horária</label>
                        <input type="text" id="cargaHoraria" name="cargaHoraria" placeholder="Ex: 20" />
                    </div>
                    <div>
                        <label for="numeroVagas">Número de Vagas</label>
                        <input type="text" id="numeroVagas" name="numeroVagas" placeholder="Ex: 2" />
                    </div>
                </div>

                <div class="row two-columns">
                    <label for="tipoPerfil">Tipo de Perfil</label>
                    <select id="tipoPerfil" name="tipoPerfil" >
                        <option value="" disabled selected>Selecione o perfil</option>
                    </select>

                    <label for="publicoAlvo">Público Alvo</label>
                    <input type="text" id="publicoAlvo" name="publicoAlvo" placeholder="Ex: Estudantes de graduação" />
                </div>

                <div class="row two-columns">
                    <label for="valorUnitario">Valor Unitário (R$)</label>
                    <input type="number" step="0.01" id="valorUnitario" name="valorUnitario" value="0.00" />

                    <label for="valorTotal">Valor Total (R$)</label>
                    <input type="number" step="0.01" id="valorTotal" name="valorTotal" value="0.00" />
                </div>

                <div class="row full-width">
                    <label for="resumoProjeto">Resumo do Projeto *</label>
                    <textarea id="resumoProjeto" name="resumoProjeto" rows="4" placeholder="Descreva detalhadamente o projeto de extensão..." required></textarea>
                </div>

                <div class="row three-columns">
                    <div>
                        <label for="eixoTematico">Eixo Temático</label>
                        <select id="eixoTematico" name="eixoTematico" >
                            <option value="" disabled selected>Selecione o eixo</option>
                        </select>
                    </div>
                    <div>
                        <label for="centro">Centro</label>
                        <select id="centro" name="centro" >
                            <option value="" disabled selected>Selecione o centro</option>
                        </select>
                    </div>
                    <div>
                        <label for="laboratorio">Laboratório</label>
                        <select id="laboratorio" name="laboratorio" >
                            <option value="" disabled selected>Selecione o lab</option>
                        </select>
                    </div>
                </div>

                <div class="row two-columns">
                    <label for="idCoordenador">ID do Coordenador</label>
                    <input type="text" id="idCoordenador" name="idCoordenador" placeholder="ID do coordenador responsável" />

                    <label for="idAdministrador">ID do Administrador</label>
                    <input type="text" id="idAdministrador" name="idAdministrador" placeholder="ID do administrador" />
                </div>

                <div class="form-buttons">
                    <button type="reset" class="btn btn-light">Limpar Formulário</button>
                    <button type="submit" class="btn btn-primary">Cadastrar Projeto</button>
                </div>
            </form>
        </section>

      </div>
    </section>
  </main>
</body>

</html>
