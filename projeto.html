<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Projeto - Pró-Reitoria de Extensão</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="pagina-projeto">
    <header>
        <div class="header-left" aria-label="Logotipo e nome do site">
            <div class="logo" role="img" aria-label="Logotipo da UENF Pró-Reitoria de Extensão">
                <img src="img/logo.png.png" alt="Logotipo UENF">
            </div>
            <span>Pró-Reitoria de Extensão</span>
        </div>

        <nav aria-label="Menu principal">
            <a href="index.html#inicio" tabindex="0">INÍCIO</a>
            <a href="index.html#sobre" tabindex="0">SOBRE</a>
            <a href="https://uenf.br/portal/" target="_blank" rel="noopener noreferrer">UENF</a>
            <a href="index.html#contatos" tabindex="0">CONTATOS</a>

            <div class="social-icons" aria-label="Redes sociais">
                <a href="https://facebook.com" aria-label="Facebook" target="_blank" rel="noopener noreferrer"
                    tabindex="0">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>Facebook</title>
                        <path
                            d="M22 12a10 10 0 1 0-11.5 9.8v-6.9h-3v-2.8h3v-2c0-3 1.8-4.6 4.5-4.6 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-2 1-2 2v2h3.4l-.5 2.8h-2.9v6.9A10.002 10.002 0 0 0 22 12" />
                    </svg>
                </a>
                <a href="https://www.instagram.com/proexuenf/" aria-label="Instagram" target="_blank"
                    rel="noopener noreferrer" tabindex="0">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="conteudo">
            <!-- O conteúdo será inserido aqui via JavaScript -->
        </div>
    </main>

    <script src="js/script.js"></script>

    <style>
        /* CSS colocado no final do body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #333;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        header {
            width: 100%;
            max-width: 100%;
            padding: 20px 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.03em;
            user-select: none;
            margin: 0 auto;
            background-color: #0E3370;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            position: relative;
            user-select: none;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        .header-left span {
            font-weight: 300;
            font-size: 1.1rem;
            color: white;
            white-space: nowrap;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: 200;
            font-size: 14px;
            letter-spacing: 0.05em;
        }

        nav a {
            color: white;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #42C3F5;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-left: 1rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #42C3F5;
        }

        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        main {
            width: 100%;
            max-width: 1000px;
            padding: 40px 1.5rem 60px;
            margin: 0 auto;
        }

        .projeto-titulo {
            color: #0E3370;
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 700;
            line-height: 1.3;
            border-bottom: 2px solid #42C3F5;
            padding-bottom: 10px;
        }

        .projeto-info {
            margin-bottom: 30px;
            padding: 0;
        }

        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            min-width: 180px;
            color: #0E3370;
            font-size: 18px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 500;
        }

        .projeto-descricao {
            margin-top: 35px;
            line-height: 1.8;
            font-size: 18px;
        }

        .projeto-descricao p {
            margin-bottom: 20px;
            text-align: justify;
            font-weight: 400;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #0E3370;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-voltar:hover {
            background-color: #0a2552;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>

</html>
